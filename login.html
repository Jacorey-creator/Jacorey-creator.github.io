<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rowe Bytes</title>
    <link rel="stylesheet" href="Models/home_styling.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input {
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .login-btn {
            background: #007bff;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .server-warning {
            background-color: #fff3cd;
            color: #856404;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #ffeeba;
            display: none;
        }

        .server-warning.show {
            display: block;
        }

        .server-status {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        .server-status.online {
            color: #28a745;
        }

        .server-status.offline {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 style="text-align: center; margin-bottom: 2rem;">Developer Login</h1>
        <div id="serverWarning" class="server-warning">
            <strong>Warning:</strong> The development server is not running. Please start the server to access developer features.
        </div>
        <div id="serverStatus" class="server-status"></div>
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        // Function to check server status
        async function checkServerStatus() {
            const serverWarning = document.getElementById('serverWarning');
            const serverStatus = document.getElementById('serverStatus');
            
            try {
                const response = await fetch('http://localhost:3000/api/projects');
                if (response.ok) {
                    serverWarning.classList.remove('show');
                    serverStatus.textContent = 'Server Status: Online';
                    serverStatus.className = 'server-status online';
                } else {
                    throw new Error('Server responded with an error');
                }
            } catch (error) {
                serverWarning.classList.add('show');
                serverStatus.textContent = 'Server Status: Offline';
                serverStatus.className = 'server-status offline';
            }
        }

        // Check server status when page loads
        checkServerStatus();
        
        // Check server status every 30 seconds
        setInterval(checkServerStatus, 30000);

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('devToken', data.token);
                    window.location.href = 'devonly.html';
                } else {
                    const error = await response.json();
                    errorMessage.textContent = error.message || 'Invalid credentials';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Cannot connect to server. Please make sure the server is running.';
                errorMessage.style.display = 'block';
                // Show the server warning
                document.getElementById('serverWarning').classList.add('show');
            }
        });
    </script>
</body>
</html>
